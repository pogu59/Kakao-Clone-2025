<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Services</span><i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">14:54</div>
      <div class="status-bar_column">
        <span>100%</span><i class="fa-solid fa-battery-full fa-lg"></i
        ><i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Friends</h1>
      <div class="screen-header_icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a href="#" id="friends-display_link"
      ><i class="fa-solid fa-circle-info"></i>Friends' Names Display<i
        class="fa-solid fa-chevron-right fa-xs"
      ></i
    ></a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="profile.png"
            class="user-component_img user-component_img-xl"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">Jihyuk</h4>
            <!-- <h6 class="user-component_subtitle">This text whatever</h6> -->
          </div>
        </div>
        <div class="user-component_column"></div>
      </div>
      <div class="friends-screen_channel">
        <div class="friends-screen_channel-header">
          Channel<i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component_column">
            <img
              src="profile.png"
              class="user-component_img user-component_img-sm"
            />
            <div class="user-component_text">
              <h4 class="user-component_title user-component_column-not-bold">
                Jihyuk
              </h4>
            </div>
          </div>
          <div class="user-component_column">
            2<i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-btn">
          <a class="nav-link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="chats.html">
            <span class="nav-notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="search.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="find.html"
            ><span class="nav-icon"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/a0fe87a724.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
